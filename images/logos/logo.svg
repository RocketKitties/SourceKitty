<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
	<defs>
		<style>
			#kitty #head {
				stroke: white;
				stroke-width: 20;
				stroke-linecap: round;
				stroke-linejoin: round;
				fill: lightgrey;
			}

			#kitty #mouth, 
			#kitty #whiskers {
