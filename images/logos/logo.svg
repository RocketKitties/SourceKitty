			}

			#kitty #mouth, 
			#kitty #whiskers {
				stroke: grey;
			}

			#computer path {
				stroke: none;
				stroke-width: 1.5;
				stroke-linejoin: round;
				fill: lightgrey;
			}

			#computer #prompt path {
				fill: #00ff00;
			}
		</style>
